version: "2"
sql:
  - queries: queries.sql
    schema: ../persistence/migrations/
    engine: "postgresql"
    gen:
      go:
        out: "repositories"
        package: "repositories"
        sql_package: "sql/db"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
